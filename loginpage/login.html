<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="login.css">
    <title>
        Welcome
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <header class="toppage">
      <div class="logo"> 
       <img src="../images/foodInc.png">
      </div>
    </header>
    <div class="LoginForm">
      <form action="../homepage/home.html" method="post">
        <h3><p class="p3"> Please sign in</p></h3>
        <div class="inputField">
          <label for="email">Email:</label> 
          <br>
          <input type="text" id="email" placeholder="Your email..." name="email" maxlength=40><br>
        </div>
        <div class="inputField">
          <label for="pass">Password:</label>
          <br>
          <input type="password" id="pass" placeholder="Your password..." name="pass" maxlength=40><br>
        </div>
        <div class="buttonWrapper">
          <label for="remember"><strong>Remember username and password</strong></label>
          <input type="checkbox" id="remember" name="remember"><br>
          <br>
          <input type="submit" value="Login">
        </div>
      </form>
      <hr class="solid">
          <form action="../signuppage/signup.html" method="post">
            <div class="buttonWrapper">
              <h3>You don't have an account? Use the button below</h3>
              <input type="submit" value="Sign Up">
            </div>
          </form>
    </div>

    
      <footer>
        <img class="footerImg" src="../images/loginfooter2.jpeg"/>
      </footer>
  </body>
</html>
